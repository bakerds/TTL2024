site_name: Tech Talk Live 2023
site_url: https://ttl.iu13.net/
nav:
  - index.md
  - Introduction to IPv6:
    - '2023/ipv6/index.md'
    - '2023/ipv6/100-design.md'
    - '2023/ipv6/200-routing.md'
    - '2023/ipv6/300-host-configuration.md'
    - '2023/ipv6/400-implementing.md'
    - '2023/ipv6/500-configuring.md'
    - '2023/ipv6/lab.md'
  - TTL2023:
    - Routing Security — BGP, IRR, and RPKI:
      - '2023/routing-security/index.md'
      - '2023/routing-security/100-irr.md'
      - '2023/routing-security/200-rpki.md'
  - about.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.footer
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/dsbaker1/
copyright: "Copyright © 2024 Dan Baker"
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - footnotes
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic

plugins:
  - glightbox
